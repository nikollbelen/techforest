{% extends 'cliente/plantilla.html' %}
{% block content %}
{% load static %}
<div class="card">
    <div class="card-body overflow-hidden p-lg-6">
        <div class="row align-items-center">
            <div class="col-lg-12 ps-lg-4 my-0 text-center text-lg-start">
                <h1 class="text-success text-center">{{ dispositivo.nombre }}</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-5 ps-lg-4 my-5 text-center text-lg-start">
                <img class="my-3 text-center" src="{{ dispositivo.imagen.url }}" width="400" alt=""
                    data-dz-thumbnail="data-dz-thumbnail" />
            </div>
            <div class="col-lg-6 ps-lg-2 my-5 text-center text-lg-start">
                <h3 class="text-primary">Estado: <span class="text-dark">{{ dispositivo.estado }}</span></h3>
                <h3 class="text-primary">Fecha adquisicion: <span class="text-dark">{{ dispositivo.fecha_adquisicion}}</span>
                </h3>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
