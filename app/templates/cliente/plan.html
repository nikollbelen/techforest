{% extends 'cliente/plantilla.html' %}
{% block content %}
{% load static %}
<div class="card">
    <div class="card-body overflow-hidden p-lg-6">
        <div class="row align-items-center">
            <div class="col-lg-12 ps-lg-4 my-5 text-center text-lg-start">
                <h1 class="text-success text-center">Plan {{ plan.tipo }}</h1>
            </div>
        </div>
        {% for pago in pagos %}
        <div class="row align-items-center">
            <div class="col-lg-6 ps-lg-4 my-5 text-center text-lg-start">
                <h2 class="text-primary">Boleta {{ pago.boleta }}</h2>
                <p class="lead">{{ pago.fecha_pago }}</p>
                <h3 class="lead">S/. {{ pago.costo }}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
